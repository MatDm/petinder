<ng-container *ngIf="pet$ | async as pet">
  <div class="container modalPopup">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="big-dialog">
          <div class="clearfix">
            <div class="pull-left dialog-picture">
              <img class="small-profile-picture" [src]="backendUrl + '/' + pet.image" alt="">
            </div>
            <h3>Name</h3>
            <p>Profile Text</p>
          </div>
          <div class="clearfix">
            <a class="btn btn-default">Cancel</a>
            <form [formGroup]="sendTextForm" (ngSubmit)="onSendMessage()">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="type your name">
              <button type="submit" class="btn btn-primary pull-right">Let's play</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
